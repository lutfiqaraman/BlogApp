<div *ngFor="let article of articles">
    <div class="card">
        <div class="card-body">
            <div class="articleimage">
                <img [src]='article.imageUrl' alt="image_article">
            </div>
            <div>
                <h3>{{ article.title }}</h3>
                <div class="meta-info">{{ article.date | date }}</div>
                <p [innerHTML]='article.description'></p>
                <a routerLink="/{{ article.id }}" class="continue-reading">continue reading</a>
            </div>
        </div>
        
    </div>
</div>
